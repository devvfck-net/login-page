<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="devvfck.net - Website design">
  <meta name="keywords" content="Websites, Custom Websites, Website Development, Website Design, Website Programming, CMS Websites, WordPress Websites, Affordable Business Websites, Online Stores, Website Agency, UX/UI Design, Invision Community, Figma, PhotoShop, IPS Support, IPS Themes, IPS Apps, IPS Plugins, Discord Servers, SEO, HTML and CSS">
  <meta name="robots" content="index, follow">
  <title>Login page - devvfck.net</title>
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/customs.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Lewa część -->
    <div class="left">
      <div class="logo">
        <img src="https://cdn.devvfck.net/images/logonet.png" alt="Logo">
        <span>devvfck.net</span>
      </div>
      <h2>Log in to your Account</h2>
      <p>Welcome back! Select method to log in:</p>
      
      <div class="social-login">
        <button>
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="18"> 
          Google
        </button>
        <button>
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" width="18"> 
          Facebook
        </button>
      </div>

      <div class="divider">or continue with email</div>

      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>

      <div class="options">
        <label><input type="checkbox" checked> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-btn">Log in</button>

      <div class="signup">
        Don’t have an account? <a href="#">Create an account</a>
      </div>
    </div>

    <!-- Prawa część -->
    <div class="right">
      <img src="https://cdn.devvfck.net/images/logonet_white.png" alt="Dashboard" width="100">
      <h3>Connect with every application.</h3>
      <p>Everything you need in an easily customizable dashboard.</p>
    </div>
  </div>
</body>
</html>
